<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Portal</title>
    <link rel="stylesheet" href="styles.css">  
<script src="script.js"></script>  
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">Welcome to the Community Event Portal!</div>

    <!-- Events Section -->
    <section id="events">
        <h2>Upcoming Events</h2>
        <span>Limited offer: <b>Early bird registration!</b></span>
        <table>
            <caption>Past Event Highlights</caption>
            <tr>
                <td><img src="event1.jpg" alt="Event 1" title="Music Night"></td>
                <td><img src="event2.jpg" alt="Event 2" title="Food Fest"></td>
                <td><img src="event3.jpg" alt="Event 3" title="Art Exhibition"></td>
            </tr>
            <tr>
                <td><img src="event4.jpg" alt="Event 4" title="Workshop"></td>
                <td><img src="event5.jpg" alt="Event 5" title="Marathon"></td>
                <td><img src="event6.jpg" alt="Event 6" title="Charity Drive"></td>
            </tr>
        </table>
    </section>

    <!-- Event Registration -->
    <section id="register">
        <h2>Register for an Event</h2>
        <form>
            <label>Name: <input type="text" name="name" placeholder="Your Name" required></label><br>
            <label>Email: <input type="email" name="email" placeholder="Email" required></label><br>
            <label>Date: <input type="date" name="eventDate" required></label><br>
            <label>Event Type:
                <select>
                    <option value="music">Music</option>
                    <option value="food">Food</option>
                    <option value="art">Art</option>
                </select>
            </label><br>
            <label>Message: <textarea name="message" placeholder="Additional Notes"></textarea></label><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Video Invite -->
    <section id="video">
        <h2>Event Promo Video</h2>
        <video width="320" controls>
            <source src="promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Geolocation -->
    <section id="location">
        <h2>Find Nearby Events</h2>
        <button>Locate Events</button>
        <p>Coordinates will appear here.</p>
    </section>

</body>
</html>
